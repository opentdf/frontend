apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: opentdf-abacus
spec:
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: opentdf-abacus
                port:
                  number: 80
            path: /
            pathType: Prefix
